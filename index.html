<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket-1.4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="panel">
        <div class="panel__block-a">
            <div class="panel__header">
                <div class="panel__header-block">
                    <button class="panel__header-close">
                        <img src="images/icon-close.svg" alt="close">
                    </button>
                    <div class="panel__header-logo">
                        <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
                    </div>
                </div>
                <button class="panel__header-search">
                    <img src="images/icon-search.svg" alt="search">
                </button>
            </div>
            <nav class="panel__nav">
                <ul class="panel__nav-list">
                    <li class="panel__nav-li"><a href="#">Ремонт техники</a></li>
                    <li class="panel__nav-li panel__nav-li_active"><a href="index.html">Услуги и сервисы</a></li>
                    <li class="panel__nav-li"><a href="#">Корпоративным клиентам</a></li>
                    <li class="panel__nav-li"><a href="#">Продавцам техники</a></li>
                    <li class="panel__nav-li"><a href="#">Партнерам</a></li>
                    <li class="panel__nav-li"><a href="#">Производителям</a></li>
                    <li class="panel__nav-li"><a href="#">Наши сервисные центры</a></li>
                    <li class="panel__nav-li"><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
        <div class="panel__block-b">
            <div class="communication">
                <button class="communication__phone">
                    <img src="images/icon-phone.svg" alt="phone">
                </button>
                <button class="communication__message">
                    <img src="images/icon-message.svg" alt="message">
                </button>
                <button class="communication__profile">
                    <img src="images/icon-profile.svg" alt="profile">
                </button>
            </div>
            <p class="panel__p-email">mail@cps.com</p>
            <p class="panel__p-number-phone">8 800 890 8900</p>
            <div class="panel__p-language">
                <p class="panel__p-language-ru panel__p-language_active">
                    <a href="#">RU</a>
                </p>
                <p class="panel__p-language-en">
                    <a href="#">EN</a>
                </p>
                <p class="panel__p-language-ch">
                    <a href="#">CH</a>
                </p>
            </div>
        </div>
    </aside>
</body>
</html>
